language: node_js
node_js:
  - "8.9.4"
sudo: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - echo $ssh_key >> $HOME/.ssh/known_hosts
  - cat $HOME/.ssh/known_hosts

cache:
  yarn: true
  directories:
  - node_modules
script:
  - yarn install
  - yarn test
  - yarn build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
